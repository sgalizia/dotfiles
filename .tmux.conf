# == Options Config ==

# don't rename windows automatically
set-option -g allow-rename off

# allow mouse events to be captured (for scrolling in terminal)
set -g mouse on

set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:Tc"

# fix slight delay in exiting modes with <esc>
set -s escape-time 0

# == Remaps ==

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# == New bindings ==

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using alt-[move], vim style moving, with no prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# == PLUGINS ==

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'

# Plugin configs
set -g @dracula-show-left-icon session
set -g @dracula-show-battery false
set -g @dracula-show-network false
set -g @dracula-show-weather false
set -g @dracula-show-powerline true
set -g @dracula-cpu-usage false
set -g @dracula-gpu-usage false
set -g @dracula-ram-usage true

# This line needs to remain at the bottom
# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
